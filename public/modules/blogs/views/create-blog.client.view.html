<section data-ng-controller="BlogsController">
    <div class="page-header">
        <h1>New Blog</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required ng-keyup="clearAlerts();">
                    </div>
                    <div class="alert alert-danger alert-dismissible" role="alert" ng-show="empty">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <strong>Error!</strong> El campo no puede estar vacío.
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="name">Category</label>
                    <div class="controls">
                        <input type="text" data-ng-model="category" class="form-control" placeholder="Category" required ng-keyup="clearAlerts();">
                    </div>
                    <div class="alert alert-danger alert-dismissible" role="alert" ng-show="emptyCategory">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <strong>Error!</strong> El campo no puede estar vacío.
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Content</label>
                    <div class="controls">
                        <textarea class="form-control" data-ng-model="content" cols="30" rows="10" ng-keyup="clearAlerts();"></textarea>
                    </div>
                    <div class="alert alert-danger alert-dismissible" role="alert" ng-show="emptyContent">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <strong>Error!</strong> El campo no puede estar vacío.
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default" ng-click="validateForm()">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
