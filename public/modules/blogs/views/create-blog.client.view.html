<section data-ng-controller="BlogsController">
    <div class="page-header">
        <h1>New Blog</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="name">Category</label>
                    <div class="controls">
                        <!--input type="text" data-ng-model="category" class="form-control" placeholder="Category" required-->                        
                       <select class="form-control"  ng-model="categorySelected" ng-options="   category for category in categories">
                             <option value="">-- choose Category --</option>
                         </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">Content</label>
                    <div class="controls">
                        <textarea class="form-control" data-ng-model="content" cols="30" rows="10"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
